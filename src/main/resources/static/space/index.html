<!DOCTYPE html>
<html>
<head>

<title>黑豆 个人空间</title>
<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">

<script src="/lib/jquery/jquery-3.3.1.min.js"></script>

			<h2 class="navbar-header">黑豆桑麻 <span class="glyphicon glyphicon-leaf"></span> 个人空间</h2>
			<div id="head-images" class="navbar-collapse collapse">
				<img class="navbar-left" src="/image/tanuki.png" alt="图片文本描述"
					width="100" height="100"></img>
				<img id="photo" class="navbar-right"
					src="/space/image/photo.jpg" alt="图片文本描述" width="auto" height="100"></img>
			</div>
		</div>

	</nav>
	<nav>
		<div class="navbar navbar-inverse">

				<div class="navbar-right">

				</div>
			</div>
		</div>
	</nav>
	<div id="content">

			<div class="jumbotron">

				<p>项目地址:<a href="https://github.com/jassen75/sora">https://github.com/jassen75/sora</a></p>
				<p>梦战比赛专区是本项目第一个正式功能，后续会陆续开发其他功能</p>
				<p>
					<a class="btn btn-primary btn-lg" href="/fight"

				</p>

			<div id="personal-pages" class="panel panel-info col-md-6">

					<h4 class="panel-title">jassen的主页</h4>
				</div>
				<div class="panel-body">
					<div class="list-group">
						<a href="https://github.com/jassen75/sora"

							<h4 class="list-group-item-heading">sora项目源码</h4>
						</a> 
						<a href="https://segmentfault.com/u/jassen"
							class="list-group-item">
							<h4 class="list-group-item-heading">jassen的技术主页</h4>
						</a> 
						<a href="#" class="list-group-item warning">

						</a>
					</div>
				</div>
			</div>

				</div>
				<div class="panel-body">
					<div class="list-group">
						<a href="https://spring.io/projects/spring-boot"
							class="list-group-item ">

							<p class="list-group-item-heading">vue文档</p>

							<p class="list-group-item-heading">bootstrap文档</p>
						</a><a href="https://open.weixin.qq.com" class="list-group-item ">
