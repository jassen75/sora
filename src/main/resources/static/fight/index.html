<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>梦站战斗计算器</title>
<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/fight/css/fight.css">
<script src="/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/lib/vue/vue.min.js"></script>
<script src="/fight/js/fight.js"></script>
</head>
<body>
	<nav id="header" class="navbar">
		<div class="container">
			<h2 class="navbar-header">梦战战斗计算器</h2>
			<div id="head-images" class="navbar-collapse collapse">
				<img class="navbar-left" src="/image/tanuki.png" alt="图片文本描述"
					width="100" height="100"></img> <img class="navbar-right"
					src="/match/image/mz.png" alt="图片文本描述" width="261" height="143"></img>
			</div>
		</div>
	</nav>
	<nav>
		<div class="navbar navbar-inverse">
			<div id="nav" class="container">
			</div>
		</div>
	</nav>
	<div id="content">
		<div class="container">
			<div id="information" class="row">
				<div class="col-md-6">
					<div id="attacker-sel-soldier" class="row">
						<div class="col-md-6">
							<div id="attackerPic">
							<div><img src="/fight/image/1.png" alt="" width="60" height="86"></img>未指定</div>
							</div>
							<div id="attacker-sel-soldier" class="dropdown">
							  <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							    选择兵种
							    <span class="caret"></span>
							  </button>
							  <ul id="attacker-soldier-list" class="dropdown-menu" aria-labelledby="attacker-sel-soldier">
							  </ul>
							</div>
						</div>
						<div class="col-md-6">
							<ul id="attacker-buf-list" class="list-group">
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="panel panel-default">
						  <div class="panel-heading">进攻方战斗面板</div>
						  <div class="panel-body">
						 	 <form>
							      <div id="aa" class="form-group">
								    <label for="attackerAttack">攻击</label>
								    <input type="text" class="form-control" id="attackerAttack" placeholder="">
								  </div>
								  <div id="ai" class="form-group">
								    <label for="attackerIntel">智力</label>
								    <input type="text" class="form-control" id="attackerIntel" placeholder="">
								  </div>
								   <div id="ap" class="form-group">
								    <label for="attackerPhysicDef">防御</label>
								    <input type="text" class="form-control" id=“attackerPhysicDef” placeholder="">
								  </div>
								  <div id="am" class="form-group">
								    <label for="attackerMagicDef">魔防</label>
								    <input type="text" class="form-control" id="attackerMagicDef" placeholder="">
								  </div>
								  <div class="form-group">
								    <label for="attackerLife">生命</label>
								    <input type="text" class="form-control" id="attackerLife" placeholder="">
								  </div>
							  </form>
							  <div id="attacker-soldier-information">
							  <p>未选择</p><p></p><p></p>
							  </div>
						  </div>
						</div>			
					</div>
				</div>
				<div class="col-md-6">
					<div class="row">
						<div id="defenderPic">
						<div><img src="/fight/image/2.png" alt="" width="60" height="86"></img>未指定</div>
						</div>
						<div id="defender-sel-soldier" class="dropdown">
						  <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						    选择兵种
						    <span class="caret"></span>
						  </button>
						  <ul id="defender-soldier-list" class="dropdown-menu" aria-labelledby="defender--sel-soldier">
						  </ul>
						</div>
					</div>
					<div class="row">
						<div class="panel panel-default">
						 
						  <div class="panel-heading">挨揍方战斗面板</div>
						  <div class="panel-body">
						      <form>
								  <div id="da" class="form-group">
								    <label for="defendAttack">攻击</label>
								    <input type="text" class="form-control" id="defendAttack" placeholder="">
								  </div>
								  <div id="di" class="form-group">
								    <label for="defenderIntel">智力</label>
								    <input type="text" class="form-control" id="defenderIntel" placeholder="">
								  </div>
								   <div id="dp" class="form-group">
								    <label for="defenderPhysicDef">防御</label>
								    <input type="text" class="form-control" id="defenderPhysicDef" placeholder="">
								  </div>
								  <div id="dm" class="form-group">
								    <label for="defenderMagicDef">魔防</label>
								    <input type="text" class="form-control" id="defenderMagicDef" placeholder="">
								  </div>
								  <div class="form-group">
								    <label for="defenderLife">生命</label>
								    <input type="text" class="form-control" id="defenderLife" placeholder="">
								  </div>
								  
							  </form>
							   <div id="defender-soldier-information">
							   	<p>未选择</p><p></p><p></p>
							  </div>
						  </div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<button type="button" class="btn btn-primary">计算</button>
				<br>
				<br>
					<div class="container">

						<div class="row">
						<div class="col-md-6">
							<div class="panel panel-info">
								<div class="panel-heading">进攻方战斗数据</div>
							 	 <div class="panel-body">
									英雄伤害：
									<div></div>
									小兵伤害：
									<div></div>	
								</div>
							</div>
							英雄血量：
							<div class="progress">
  								<div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
  								100%
  								</div>
							</div>
							小兵血量：
							<div class="progress">
							  <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
							    100%
							  </div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="panel panel-info">
								 <div class="panel-heading">挨揍方战斗数据</div>
								  <div class="panel-body">
									英雄伤害：
									<div></div>
									小兵伤害：
									<div></div>
								 </div>
							 </div>
							英雄血量：
							<div class="progress">
	  							<div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
	  							100%
	  							</div>
							</div>
							小兵血量：
							<div class="progress">
							  <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
							    100%
							  </div>
							</div>
						</div>
					</div>
			</div>

			</div>
			
		    <div class="row">
		    	<div id="hero_pics">
		    	</div>
			</div>
		
		</div>
	</div>
	<nav class="navbar">
		<div id="footer" class="container"></div>
	</nav>

</body>
</html>
