<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黑豆空间</title>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/admin.js"></script>
	<link rel='stylesheet' id='main'  href='css/main.css' type='text/css' media='all' />
</head>
<body>
<div id="header" >
	<div id="logo"><img src="image/tanuki.png" alt="图片文本描述" width="100" height="100"></img></div>
	<div id="title">第一届羁绊之地 田鸡杯 比赛专区</div>
</div>
<div id="nav"></div>
<div id="content">
	<div id="season-panel">
		<div>设置赛季开始时间</div>
		<input id="start-time" type="date"/>
		<button id="set-start-time" type="button">设置</button>
	</div>
	<div id="player-panel">
		<div>
			队员列表：
		</div>
		<div id="player-list">
		</div>
		<br><br><br><br>
		<div>增加新队员:</div>	
		<input id="new-player" type="text">
		<select>
			<option>卡尔萨斯</option>
			<option>米拉港</option>
			<option>羁绊之地</option>
		</select>
		<button id="add-player" type="button">增加</button>
	</div>
	<div id="score-panel">
		<div>
			修改比分:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		</div>
		<div id="score-input">
			<div id="player1-sel"></div><div id="vs">vs</div><div id="player2-sel"></div>
			<div>
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				<input id="score-input" type="text">
				<button id="start-season" type="button">确定</button>
			</div>
		</div>
	</div>
	<div id="admin-panel">
		<button id="start-season" type="button">开始新赛季</button>
	</div>
</div>
</body>
</html>
